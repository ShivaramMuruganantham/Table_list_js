<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ListAdd.css">

</head>
<body>
    
    <div class="center">
        <div class="div1">
            <form rm action="">
                <div class="flex">
                    <div class="heading">
                        <h2>Check List</h2>
                    </div>
                    <label for="rollno">ID :</label><br>
                    <input type="text" autocomplete="off" name="id" id="rollno"><br>
                    <span><small id=""></small></span><br>
                    <label for="avatar">Name :</label><br>
                    <input type="text" autocomplete="off" name="name" id="avatar"><br>
                    <span><small id=""></small></span><br>
                    <label for="inbox">Email :</label><br>
                    <input type="email" autocomplete="off" name="email" id="inbox"><br>
                    <span><small id=""></small></span><br>
                    <label for="mobile">Phone no :</label><br>
                    <input type="tel" autocomplete="off" name="number" id="mobile">
                    <span><small id=""></small></span><br>
                
                    <div class="btn">
                        <button type="button" id="save" onclick="handclick()">Save</button>
                    </div>
                </div>
            </form>
        </div>
        <table id="myTable">
            <thead>
                <tr class="row1">
                    <th>Id</th>                 
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone no</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="user_t">
            </tbody>
        </table>
    </div>
    
    <Script src="ListAdd.js"></Script>
</body>
</html>
